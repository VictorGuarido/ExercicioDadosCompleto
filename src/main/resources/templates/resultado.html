<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Resultado</title>
    </head>

    <body>

        <h1> Soma dos números: <span th:text="${resultado.soma}"/> </h1>

        <h2>Os números sorteados foram: </h2>

        <ul th:each="numero : ${resultado.numeros}">
            <li th:text="${numero}"></li>
        </ul>

    </body>
</html>
